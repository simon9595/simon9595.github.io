<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Szymon Szczypior - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <main>
      <div class="name">
        <h1 id="name">Szymon</h1>
        <h1 id="surname">Szczypior</h1>
      </div>
      <div>
        <h3 id="title"> &nbsp; Web Developer</h3>
      </div>

      <h1><i class="far fa-envelope"></i>&nbsp;Say hello!</h1>
      <div class="important">
        <h2 class="contacttext">All messages will be answered within <em>2 working weeks</em></h2>
      </div>
      <div class="contactform">
        <form>
          <input class="contactform__input" type="text" name="first_name" required placeholder="Your Name">
          <br>
          <input class="contactform__input" type="email" name="email" required placeholder="Your e-mail address">
          <br>
          <input class="contactform__input" type="country" name="country" required placeholder="Country">
          <br>
          <input class="contactform__input" type="text" name="subject" required placeholder="Subject">
          <br>
          <textarea class="contactform__input" name="message" placeholder="Message"></textarea>
          <br>
          <input class="contactform__submit" type="submit" value="Send!">
        </form>
      </div>

    </main>

    <aside>

      <div class="picture">
        <img src="images/me.jpg" alt="A portrait of myself" id="me">
      </div>

      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li><a id="currentlink" href="./contact.html">Contact</a></li>
        </ul>
      </nav>

      <div class="contact">
        <a href="mailto:szymon95@gmx.com"><i class="fa fa-envelope"></i></a>
        <a href="https://github.com/simon9595"><i class="fab fa-github-square"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>

    </aside>


  </body>
</html>
