<html lang="en">

  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Szymon Szczypior - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <div>
        <div class="name">
          <h1 id="name" lang="pl">Szymon</h1>
          <h1 id="surname">Szczypior</h1>
        </div>
        <h3 id="title">Web Developer</h3>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./portfolio.html">Portfolio</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contactform">
        <form>
          <input class="contactform__input" type="text" name="first_name" required placeholder="Your Name">
          <br>
          <input class="contactform__input" type="email" name="email" required placeholder="Your e-mail address">
          <br>
          <input class="contactform__input" type="text" name="subject" required placeholder="Subject">
          <br>
          <textarea class="contactform__input" name="message" placeholder="Message"></textarea>
          <br>
          <input class="contactform__submit" type="submit" value="Send!">
        </form>
      </div>

    </main>

      </body>
